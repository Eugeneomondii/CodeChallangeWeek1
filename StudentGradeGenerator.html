<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hi>Student Grade Checker</hi>
    <p> Enter student's marks between 0 and 100</p>
    <input type="number"
    id="marksInput"
    placeholder="Enter marks"
    min="0" max="100">
    <button onclick="getStudentGrade()">Subm it</button>
        <p id="result"></p>
        <script>
            function getStudentGrade(){
                const marks=arguments
                parseInt(document.getElementById("marksInput").value);
                const resultElement=document.getElementById("result");
                if(isNaN(marks)|| marks<0 || marks>100){
                    resultElement.textContent="Invalid input! Please enter a number between 0 and 100.";
                } else {
                    let Grade;
                    if(marks>= 80)
                    Grade="A";
                } if(marks >= 60) {
                    Grade="B";
                }else if( marks >= 50){
                    Grade="C";
                }else if( marks >= 40){
                    Grade="D";
                }else {
                    Grade="E"
                }
                resultElement.textContent=`The student's grade is : ${Grade}`;
            }
        </script>
</body>
</html>
