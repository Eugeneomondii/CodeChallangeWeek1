<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Checker</title>
</head>
<body>
    <hi>Speed Checker</hi>
    <p> Enter the car's speed to to see if its within the limit:</p>
    <input type="number" 
    id="speedInput"
    placeholder="Enter speed (km/h)">
    <button onclick="checkSpeed()">Check Speed</button>
    <p id="result"></p>
    <script>
        function checkspeed(){
            const speed= 
            purseInt(document.getElementById("SpeedInput").value);
            const resultElement=document.getElementById("result");
            if(isNaN(speed)){
                resultElement.textContent="ok";
            } else {
                const demeritPoints= 
                Math.floor((speed - 70) / 5);
                if(demeritPoints > 12){
                    resultElement.textContent="License suspended";
                } else {
                    resultElement.textContent=`Points: ${demeritPoints}`;
                }
                }
            }
    </script>
</body>
</html>
